<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - DineKɔ</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">DineKɔ</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html">Profile</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <!-- Logout Verification -->
    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <p>Click "Logout" to confirm or "Cancel" to stay logged in.</p>
        <div class="buttons">
            <button id="confirm-logout">Logout</button>
            <button id="cancel-logout">Cancel</button>
        </div>
    </div>

    <!-- Congratulatory Message -->
    <div class="congratulations-container" style="display: none;">
        <h2>Congratulations!</h2>
        <p>You have successfully logged out. Thank you for visiting DineKɔ.</p>
        <a href="home.html" class="home-btn">Go to Home</a>
    </div>

    <script>
        document.getElementById('confirm-logout').addEventListener('click', function() {
            // Simulate logout process
            localStorage.removeItem('currentUser'); // Clear current user data
            document.querySelector('.logout-container').style.display = 'none'; // Hide the confirmation
            document.querySelector('.congratulations-container').style.display = 'block'; // Show the congratulatory message
            setTimeout(() => {
                window.location.href = 'home.html'; // Redirect to home after 3 seconds
            }, 3000);
        });

        document.getElementById('cancel-logout').addEventListener('click', function() {
            window.location.href = 'profile.html'; // Redirect back to profile if canceled
        });
    </script>
</body>
</html>
