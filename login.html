<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineKɔ - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">DineKɔ</div>
        <nav>
            <a href="#cart.html">Tours and Foods</a>
            <a href="#">Contact Us</a>
            <a href="#login.html">Login/Signup</a>
            <a href="#cart.html">Cart</a>
        </nav>
    </header>

    <div class="login-container">
        <form id="login-form" class="login-form">
            <h2>For updates on new products, exclusive offers, and exciting adventures, login today.</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>
    </div>

    <script>
        const storedUsers = JSON.parse(localStorage.getItem('users')) || {};

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (storedUsers[email] && storedUsers[email].password === password) {
                alert("Login successful!");
                window.location.href = 'dashboard.html';
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
