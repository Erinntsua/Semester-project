<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineKɔ | Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <h1>DineKɔ</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Your Cart</h2>
        <div id="cart-items-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <button onclick="window.location.href='booking.html';">Continue Shopping</button>
        <button onclick="clearCart();">Clear Cart</button>
        <button onclick="window.location.href='payment.html';">Proceed to Payment</button>
    </main>
    <footer>
        <p>&copy; 2025 DineKɔ. All rights reserved.</p>
    </footer>

    <script>
        // Display cart items from local storage
        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const container = document.getElementById('cart-items-container');
            container.innerHTML = ""; // Clear existing items

            if (cartItems.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cartItems.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.innerHTML = `
                        <h3>${item.title}</h3>
                        <p><strong>Price:</strong> $${item.price}</p>
                        <p><strong>Quantity:</strong> ${item.quantity}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    `;
                    container.appendChild(itemElement);
                });
            }
        }

        // Function to remove item from cart
        function removeFromCart(index) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1); // Remove item at the specified index
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems(); // Re-render the cart items
        }

        // Function to clear all items from the cart
        function clearCart() {
            localStorage.removeItem('cartItems');
            displayCartItems(); // Re-render the cart items
        }

        // Call the displayCartItems function on page load
        window.onload = displayCartItems;
    </script>
</body>
</html>
